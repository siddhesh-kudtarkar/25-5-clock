<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>25 + 5 Clock</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid w-100 h-100 d-flex flex-row justify-content-center align-items-center container-bg">
            <div class="row w-100 d-flex justify-content-center">
                    <div id="calculator" class="col col-12 col-md-6 text-center">
                        <div class="row d-flex justify-content-center bg-light rounded rounded-5 shadow shadow-5 p-4">
                            <div class="col col-12 col-sm-12 col-md-12">
                                <h4 class="text-primary text-center">
                                    <b>25 + 5 Clock</b>
                                </h4>
                            </div>

                            <div class="col col-6">
                                <span>
                                    <h6 id="break-label">
                                        Break Length
                                    </h6>
                                </span>
                                <div class="row d-flex justify-content-center">
                                    <div class="col col-2">
                                        <h6>
                                            <i class="fa fa-minus" id="break-decrement"></i>
                                        </h6>
                                    </div>

                                    <div class="col col-3">
                                        <h6 id="break-length"></h6>
                                    </div>

                                    <div class="col col-2">
                                        <h6>
                                            <i class="fa fa-plus" id="break-increment"></i>
                                        </h6>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-6">
                                <span>
                                    <h6 id="session-label">
                                        Session Length
                                    </h6>
                                </span>
                                <div class="row d-flex justify-content-center">
                                    <div class="col col-2">
                                        <h6>
                                            <i class="fa fa-minus" id="session-decrement"></i>
                                        </h6>
                                    </div>

                                    <div class="col col-3">
                                        <h6 id="session-length"></h6>
                                    </div>

                                    <div class="col col-2">
                                        <h6>
                                            <i class="fa fa-plus" id="session-increment"></i>
                                        </h6>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-12">
                                <div class="row">

                                    <div class="col col-8 col-sm-8 col-md-8 offset-2 offset-sm-2 offset-md-2 border border-5 border-secondary rounded rounded-5 p-2 mb-2">
                                        <span>
                                            <h4 class="text-center" id="timer-label">
                                                
                                            </h4>
                                        </span>
                                        <h5 id="time-left">
                                            00:00
                                        </h5>
                                        <audio src="https://www.mboxdrive.com/alarm-beep-sound.mp3" id="beep"></audio>
                                    </div>

                                    <div class="col col-12">
                                        <button class="btn btn-primary" id="start_stop">
                                            <i class="fa fa-play"></i>
                                             / 
                                            <i class="fa fa-pause"></i>
                                        </button>
                                        <button class="btn btn-primary" id="reset">
                                            <i class="fa fa-repeat"></i>
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <script src="main.js"></script>
    </body>
</html>
